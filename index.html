    <div class="form-group row">
      <label for ="last_name"  class = "col-sm-2 col-form-label">Фамилия</label>
      <div class="col-sm-10">
        <input type="text" name ="last_name" id="last_name" class="form-control" placeholder="Фамилия">
      </div>
    </div>
    <div class="form-group row">
        <label for ="name" class = "col-sm-2 col-form-label">Имя</label>

          <input type="text" name = "name" id="name" class="form-control" placeholder="Имя">

      </div>
      <div class="form-group row">
        <label for ="first_name" class = "col-sm-2 col-form-label">Отчество</label>
        <div class="col-sm-10"> 
          <input type="text" name = "first_name" id="first_name" class="form-control" placeholder="Отчество">

        </div>
    </div>
          
    <div class="form-group row">
        <label for ="Email"  class = "col-sm-2 col-form-label">Email</label>

            <input type="text" name = "Email" id="Email" class="form-control" placeholder="name@example.ru">

    </div>
